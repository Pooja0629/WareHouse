<!DOCTYPE html>
<html>
<head>
    <title>Project Demo Video</title>
    <style>
        body {
            background: #e8f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 85%;
            max-width: 900px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Project Demo Video</h2>
        <iframe 
            src="WareHouse.mp4"
            allow="autoplay">
        </iframe>
    </div>
</body>
</html>
